version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: barberflow
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

  backend:
    build:
      context: ./backend
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/barberflow?schema=public
      REDIS_URL: redis://redis:6379
      APP_URL: http://localhost:3000
      JWT_SECRET: supersecretjwt
      JWT_REFRESH_SECRET: refreshsecretjwt
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:-no-reply@barberflow.app}
      META_WABA_ACCESS_TOKEN: ${META_WABA_ACCESS_TOKEN:-}
      META_WABA_PHONE_NUMBER_ID: ${META_WABA_PHONE_NUMBER_ID:-}
      WHATSAPP_FALLBACK_NUMBER: ${WHATSAPP_FALLBACK_NUMBER:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-barberflow-dev}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-changeme}
    ports:
      - '4000:4000'
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:4000/api
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  postgres_data:
